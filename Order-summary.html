<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary </title>
    <link rel="stylesheet" href="./sumary.css">
</head>
<body>
   <main>

   <!-- MAIN CONTAINER SECTIO ⚙  -->
    <section class="sumary-container">
           <!-- CONTAINER ONE (img) ⬇ -->
         <img class="sumary-header" src="./images/illustration-hero.svg" alt="sumary image">

            <!-- CONTAINER TWO(txt) ⬇ -->
        <div class="txt-container">
            <!--  title main ⬇  -->
           <h1>Order summary </h1>
             <!--  middle paragraph⬇  -->
           <p>You can now listen to millions of songs,
            audiobooks, and podcasts on any device
            anywhere you like!
            </p>

            <!-- CONTAINER TWO -- Container shop ⬇  -->
            <div class="shop">
                   <!--  shop box img container-->
                <div class="shop-box">
                    <img src="./images/icon-music.svg" alt="music">

                       <!--  shop box txt container -->
                    <div class="box-txt">
                        <h1>Annual Plan</h1>
                        <p>$59.99/year   </p>
                    </div>

                      
                </div>
                  <!-- shop link  -->
                <a href="#">Change</a>
            </div>

            <!-- CONTAINER TWO -- PAGE⬇  -->
            <a class="payment" href="#"> proceed To Payment</a>
            <a class="cancel" href="#">Cancel Order</a>
        </div>
    </section>
   </main>
</body>
</html>
